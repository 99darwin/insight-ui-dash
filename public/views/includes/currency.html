<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('DIVI')" data-ng-class="{active: currency.symbol == 'DIVI'}">DIVI</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mDIVI')" data-ng-class="{active: currency.symbol == 'mDIVI'}">mDIVI</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('uDIVI')" data-ng-class="{active: currency.symbol == 'uDIVI'}">uDIVI</a>
  </li>
</ul>
